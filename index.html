<!DOCTYPE html>
<html>
  <head>
    <h1 id="title">freeCodeCamp Survey Form by Nikhath Firdose</h1>
  </head>

  <body>
    <p id="description">
      <em>Thank you for taking the time to help us improve the platform </em>
    </p>
    <form id="survey-form">
      <label id="name-label" for=" name"> Name </label>
      <input
        id="name"
        type="text"
        placeholder="Enter your Name"
        pattern="[A-Z a-z]"
        required
      />
      <br />
      <label id="email-label" for="email"> Email </label>
      <input id="email" placeholder="Enter your Email" type="email" required />
      <br />
      <label id="number-label" for="number"> Age (optional) </label>
      <input
        id="number"
        placeholder="Enter your Age"
        type="number"
        min="10"
        max="85"
      />
      <br />
      <label for="dropdown">
        Which option best describes your current role?
      </label>
      <select id="dropdown">
        <option value="books">Books</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="php">PHP</option>
        <option value="js">JavaScript</option>
      </select>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <input type="radio" id="v1" name="v1" value="v1" />
        <label for="v1">Definitely</label><br />
        <input type="radio" id="v2" name="v1" value="v2" />
        <label for="v2"> Maybe</label><br />
        <input type="radio" id="v3" name="v1" value="v3" />
        <label for="v3">Not Sure</label><br />
      </fieldset>
      <fieldset>
        <legend>
          What would you like to see improved? (Check all that apply)
        </legend>
        <input type="checkbox" id="v1" value="v1" />
        <label for="v1">Front-end Projects</label><br />
        <input type="checkbox" id="v2" value="v2" />
        <label for="v2">Back-end Projects</label><br />
        <input type="checkbox" id="v3" value="v3" />
        <label for="v3">Data Visualization</label><br />
        <input type="checkbox" id="v4" value="v4" />
        <label for="v4">Challenges</label><br />
        <input type="checkbox" id="v5" value="v5" />
        <label for="v5">Open Source Community</label><br />
        <input type="checkbox" id="v6" value="v6" />
        <label for="v6">Gitter help rooms</label><br />
        <input type="checkbox" id="v7" value="v7" />
        <label for="v7">Videos</label><br />
        <input type="checkbox" id="v8" value="v8" />
        <label for="v8">City Meetups</label><br />
        <input type="checkbox" id="v9" value="v9" />
        <label for="v9">Wiki</label><br />
      </fieldset>
      <fieldset>
        <legend>Any comments or suggestions?</legend>
        <textarea> </textarea>
      </fieldset>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
